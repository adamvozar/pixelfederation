version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cakephp-app
    volumes:
      - ./app:/var/www/html
    ports:
      - "8080:80"
    environment:
      - CAKE_ENV=development
    command: /bin/bash -c "composer install && apache2-foreground && bin/cake migrations migrate"

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pixelfederation
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
